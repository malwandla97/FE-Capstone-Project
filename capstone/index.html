<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div id="root" class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-6">Music Player</h1>
    <div class="w-full max-w-4xl">
      <div id="search-bar" class="mb-4">
        <input id="search-input" type="text" placeholder="Search for music..." class="w-full p-2 border border-gray-300 rounded" />
        <button id="search-btn" class="mt-2 bg-blue-500 text-white p-2 rounded">Search</button>
      </div>
      <div id="track-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Tracks will be displayed here -->
      </div>
      <div id="player" class="mt-6 p-4 bg-white shadow-md rounded">
        <div id="now-playing" class="text-center mb-4 hidden">
          <h2 id="track-title" class="text-xl font-semibold"></h2>
          <p id="track-artist" class="text-sm text-gray-500"></p>
          <img id="album-cover" src="" alt="Album Cover" class="mx-auto my-2 w-32 h-32" />
        </div>
        <audio id="audio-player" controls class="w-full">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
